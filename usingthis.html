<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count =0;
        function burstBallon(e)
        {            
            e.style.display="none"
            // count=count+1
            count++;
            
            document.getElementById("pnumber").innerHTML=count
        }
        function getballons()
        {
            var balloncontainer= document.getElementById("balloncontainer")
            // <div class="ballon green" onclick="burstBallon(this)"></div>        
        for(var i=1;i<=80;i++)
        {
        var divballon = document.createElement("div")
        var classname="ballon green"
        //alert
        divballon.remov
        var delay =(Math.round(Math.random()*10))+"s" 
        if(i%3==0)
        {
            classname="ballon red"
            
        }
        else if(i%3==1)
        {
            classname="ballon yellow"
            
        }
        divballon.className=classname;
        divballon.style.animationDelay=delay
        divballon.addEventListener("click",function(){burstBallon(this)})
        balloncontainer.appendChild(divballon)
        }
            
        }
    </script>
    <link rel="stylesheet" href="css/Forjs.css">
</head>
<body onload="getballons()">
 
    <div class="container" id="balloncontainer">
        <p id="pnumber">0</p>

        <div class="ballon yellow" onclick="burstBallon(this)"></div>
        <div class="ballon green" onclick="burstBallon(this)"></div>
        <div class="ballon red" onclick="burstBallon(this)"></div> -->
    </div>
    
</body>
</html>
