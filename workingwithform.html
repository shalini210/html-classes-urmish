<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="abc.php">
        <label for="txtname"> Name: </label>
        <input type="text" id="txtname" placeholder="John Capner"
         maxlength="10" minlength="3" required>
 
         <p>
            Enter email :
            <input type="email" required>
         </p>
         <p>
            Enter github link :
            <input type="url" name="" id="">
         </p>
         <p>
            Enter age : <input type="number"  max="120">
         </p>
        <label for="txtpwd">Password</label>
        <input type="password" id="txtpwd">
         
        <label for="txtr">Upload Resume</label>

        <input type="file" id="txtr" multiple>
         
        <label for="">DOB</label>
        <input type="date" id="" min="2025-03-10"
        max="2025-04-31">
         
        <label for="">Time for interview</label>
        <input type="time" id="">
         
        <label for="">date and Time for interview</label>
        <input type="datetime-local" id="">
       <p>
        Nationality: 
        <input type="radio" name="nation" checked id="r1"> <label for="r1">India</label>
        <input type="radio" name="nation"  id="r2"> <label for="r2">Other</label>

       </p> 

       <p>
        Languages Known : 
        <input type="checkbox"  id="c1" checked><label for="c1">Hindi</label>
        <input type="checkbox"  id="c2"><label for="c2">English</label>
        <input type="checkbox"  id="c3"><label for="c3">Gujarati</label>
       </p>

       <p>state:
        <select>
            <optgroup label="North India">
                <option value="J&k">Jammu and Kashmir</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="HR">Harayana</option>
            </optgroup>
            <optgroup label="South India">
                <option value="Kr">Kerela</option>
                <option value="KR">Karnataka</option>
                <option value="TEl">Telangana</option>

            </optgroup>
        </select>
       </p>

       <p>
        Experience : <input type="range" name="" id="">
       </p>
       <p>
        Choose color: <input type="color" name="" id="">
       </p>
        <input type="submit" value="save">
        <input type="button" value="save client side">
        <input type="reset" value="Cancel">
    </form>
    
</body>
</html>
